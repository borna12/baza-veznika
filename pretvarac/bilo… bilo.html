<p align="justify" style="margin:0pt;"><span class="Normativna_nap">• <span class="Normativna_nap__napomena">Pavešić (1971: 388) navodi <i>bilo</i> kao rastavni veznik, ali uvijek je riječ o udvojenom vezniku <i>bilo… bilo</i>. Kao udvojeni rastavni veznik navodi ga Raguž. Sinoniman s ili… ili. Spominje i mogućnost bilo… ili.</span></span></bdo></p>
